name: Code Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check code formatting with Black
        run: |
          echo "## Black Code Formatting" >> $GITHUB_STEP_SUMMARY
          black --check --diff src/ tests/ || {
            echo "âŒ Black formatting check failed. Run 'black src/ tests/' to fix." >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "âœ… Black formatting check passed" >> $GITHUB_STEP_SUMMARY

      - name: Check import sorting with isort
        run: |
          echo "## isort Import Sorting" >> $GITHUB_STEP_SUMMARY
          isort --check-only --diff src/ tests/ || {
            echo "âŒ isort check failed. Run 'isort src/ tests/' to fix." >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "âœ… isort check passed" >> $GITHUB_STEP_SUMMARY

      - name: Lint with Flake8
        run: |
          echo "## Flake8 Linting" >> $GITHUB_STEP_SUMMARY
          flake8 src/ tests/ --count --statistics --show-source || {
            echo "âŒ Flake8 found issues" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "âœ… Flake8 check passed" >> $GITHUB_STEP_SUMMARY

      - name: Type checking with mypy
        run: |
          echo "## mypy Type Checking" >> $GITHUB_STEP_SUMMARY
          mypy src/ --install-types --non-interactive --ignore-missing-imports || {
            echo "âš ï¸ mypy found type issues (non-blocking)" >> $GITHUB_STEP_SUMMARY
            exit 0
          }
          echo "âœ… mypy check passed" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Generate summary report
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip**: Run these commands locally before pushing:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "black src/ tests/" >> $GITHUB_STEP_SUMMARY
          echo "isort src/ tests/" >> $GITHUB_STEP_SUMMARY
          echo "flake8 src/ tests/" >> $GITHUB_STEP_SUMMARY
          echo "mypy src/" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
