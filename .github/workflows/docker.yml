name: Docker

on:
  push:
    branches:
      - master
    paths:
      - 'docker/**'
      - 'requirements.txt'
      - 'src/**'
      - '.github/workflows/docker.yml'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master
    paths:
      - 'docker/**'
      - 'requirements.txt'
      - 'src/**'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect current platform
        id: detect-platform
        run: |
          # Detect CPU architecture
          arch=$(uname -m)
          echo "Detected architecture: $arch"

          # Map to Docker platform
          case $arch in
            x86_64)
              platform="linux/amd64"
              ;;
            aarch64|arm64)
              platform="linux/arm64"
              ;;
            *)
              echo "Unsupported architecture: $arch"
              exit 1
              ;;
          esac

          echo "Docker platform: $platform"
          echo "platform=$platform" >> $GITHUB_OUTPUT

          # Extract platform pair for tagging
          platform_pair=${platform//\//-}
          echo "pair=$platform_pair" >> $GITHUB_OUTPUT

          # Extract architecture for TARGETARCH
          docker_arch=$(echo $platform | cut -d'/' -f2)
          echo "arch=$docker_arch" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ steps.detect-platform.outputs.platform }}
          push: false
          load: true
          tags: tf-benchmark:test-${{ steps.detect-platform.outputs.pair }}
          build-args: |
            TARGETARCH=${{ steps.detect-platform.outputs.arch }}
          cache-from: type=gha,scope=${{ steps.detect-platform.outputs.pair }}
          cache-to: type=gha,mode=max,scope=${{ steps.detect-platform.outputs.pair }}

      - name: Test Docker image - Version check
        run: |
          echo "## ðŸ³ Docker Image Test Results (${{ steps.detect-platform.outputs.platform }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          docker run --rm tf-benchmark:test-${{ steps.detect-platform.outputs.pair }} -c \
            "import sys; import tensorflow as tf; import onnxruntime as ort; \
            print(f'Python: {sys.version}'); \
            print(f'TensorFlow: {tf.__version__}'); \
            print(f'ONNX Runtime: {ort.__version__}')" | tee version-check.txt

          echo "### ðŸ“¦ Installed Versions" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat version-check.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Test Docker image - Import check
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Import Tests" >> $GITHUB_STEP_SUMMARY

          docker run --rm tf-benchmark:test-${{ steps.detect-platform.outputs.pair }} -c \
            "import tensorflow as tf; \
            import onnxruntime; \
            import onnx; \
            import numpy; \
            import pandas; \
            import h5py; \
            print('All critical imports successful!')" >> $GITHUB_STEP_SUMMARY 2>&1

      - name: Test Docker image - Architecture check
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Architecture Information" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          docker run --rm tf-benchmark:test-${{ steps.detect-platform.outputs.pair }} -c \
            "import platform; import psutil; \
            print(f'Platform: {platform.platform()}'); \
            print(f'Architecture: {platform.machine()}'); \
            print(f'CPU count: {psutil.cpu_count()}'); \
            print(f'Total memory: {psutil.virtual_memory().total / (1024**3):.2f} GB')" >> $GITHUB_STEP_SUMMARY

          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Test Docker image - Help command
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“– Application Help" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          docker run --rm tf-benchmark:test-${{ steps.detect-platform.outputs.pair }} src/main.py --help >> $GITHUB_STEP_SUMMARY 2>&1 || true

          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Analyze image size
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’¾ Image Size Analysis" >> $GITHUB_STEP_SUMMARY

          # Get image size
          size=$(docker images tf-benchmark:test-${{ steps.detect-platform.outputs.pair }} --format "{{.Size}}")
          echo "**Image Size:** $size" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show layer information
          echo "**Layer Breakdown:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker history tf-benchmark:test-${{ steps.detect-platform.outputs.pair }} --human --no-trunc | head -20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Generate test summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ steps.detect-platform.outputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  build-and-push:
    name: Build and Push Multi-Platform Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate image summary
        run: |
          echo "## ðŸ“¦ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest src/main.py --help" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect current platform
        id: detect-platform
        run: |
          # Detect CPU architecture
          arch=$(uname -m)
          echo "Detected architecture: $arch"

          # Map to Docker platform
          case $arch in
            x86_64)
              platform="linux/amd64"
              ;;
            aarch64|arm64)
              platform="linux/arm64"
              ;;
            *)
              echo "Unsupported architecture: $arch"
              exit 1
              ;;
          esac

          echo "Docker platform: $platform"
          echo "platform=$platform" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ steps.detect-platform.outputs.platform }}
          push: false
          load: true
          tags: tf-benchmark:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tf-benchmark:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for human-readable output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tf-benchmark:scan'
          format: 'table'
          output: 'trivy-report.txt'

      - name: Display security summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Trivy scan completed"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-reports
          path: |
            trivy-results.sarif
            trivy-report.txt
          retention-days: 30
