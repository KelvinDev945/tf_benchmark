[pytest]
# Pytest configuration for tf-cpu-benchmark

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    unit: Unit tests (fast, no network required)
    integration: Integration tests (may require network and downloads)
    slow: Slow tests that may take several minutes
    gpu: Tests that require GPU

# Coverage options (when running with --cov)
[coverage:run]
source = src
omit =
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
